<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta name="generator" content="Geany 1.22" />

        <!-- includes -->
        <script src="js/sigma.min.js"></script>
        <script>
            // CONSTANTS

            var COLOR_FROM = {r: 32, g: 79, b: 25};
            var COLOR_TO = {r: 180, g: 255, b: 158};

        </script>

        <script>
            // CLASSES

            var NodeColor = function(r, g, b){
                this.r = r;
                this.g = g;
                this.b = b;
                this.lum = Math.floor(0.21 * r + 0.71 * g + 0.07 * b);
            }
            NodeColor.prototype.toColorString = function(){
                return 'rgb(' + this.r.toString() + ","
                               + this.g.toString() + ","
                               + this.b.toString() + ")";
            }
            NodeColor.prototype.toGrayString = function() {
                var ls = this.lum.toString();
                return 'rgb(' + ls + "," + ls + "," + ls + ")";
            }


        </script>


        <script>
            // FUNCTIONS

            function choice(arr){
                var rand = Math.random();
                rand *= arr.length;
                rand = Math.floor(rand);
                return arr[rand];
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function getRandomNodeColor(){
                var a = COLOR_FROM;
                var b = COLOR_TO;
                var r = Math.random();
                return new NodeColor(((a.r+(b.r-a.r)*r)|0),
                                      ((a.g+(b.g-a.g)*r)|0),
                                      ((a.b+(b.b-a.b)*r)|0));
            }

            function timestamp(){
                var ts = new Date().getTime();
                return String(ts);
            }

        </script>

        <script>

            // FUNCTIONS
            function init() {
                sigRoot = document.getElementById('network');
                sigInst = sigma.init(sigRoot);
                nodeColors = {};

                // style the canvas
                sigRoot.style.marginLeft = "auto";
                sigRoot.style.marginRight = "auto";
                sigRoot.style.position = "relative";
                sigRoot.style.borderRadius = "10px";
                sigRoot.style.background = "#222";
                sigRoot.style.width = "100%";
                sigRoot.style.height = "100%";
                sigRoot.style.top = 0;
                sigRoot.style.left = 0;

                // style the network
                sigInst.drawingProperties({defaultLabelColor: '#ccc',
                                           font: 'Arial',
                                           edgeColor: 'source',
                                           defaultEdgeType: 'curve'});
                sigInst.graphProperties({maxNodeSize: 10});

                //debugger;
                sigInst.draw();
                emit("jsready");
            }

            function emit(signal){
                if(typeof python != "undefined")
                    python.emit(signal);
            }

            function getUnusedCoord(height, width, maxIterations){
                var all_xys = []
                sigInst.iterNodes(function(n){
                    all_xys.push({"x": n.x, "y": n.y});
                });
                var x = getRandomInt(0, width);
                var y = getRandomInt(0, height);
                for(var idx=0; idx < maxIterations; idx++){
                    var empty = true;
                    for(var jdx=0; jdx < all_xys.length; jdx++){
                        var xy = all_xys[jdx];
                        if(xy.x == x && xy.y == y){
                            empty = false;
                            x = getRandomInt(0, width);
                            y = getRandomInt(0, height);
                            break;
                        }
                    }
                    if(empty)
                        break;
                }
                return [x, y];
            }

            function highlightNodes(ids){
                sigInst.iterNodes(function(n){
                    n.color = nodeColors[n.id].toColorString();
                }, ids);
                sigInst.draw();
            }

            function unhighlightall(){
                sigInst.iterNodes(function(n){
                    n.color = nodeColors[n.id].toGrayString();
                });
                sigInst.draw();
            }

            function addNode(id, label, x, y){
                var nodeColor = getRandomNodeColor();
                var node = sigInst.addNode(id, {label: label,
                                             color:nodeColor.toGrayString(),
                                             x: x, y: y});
                nodeColors[id] = nodeColor;
                sigInst.draw();
            }

            function delNode(id){
                delete nodeColors[id];
                sigInst.dropNode(id);
                sigInst.draw();
            }

            function addEdge(weight, idf, idt){
                var id = idf + "_" + idt;
                var params = {"weight": weight};
                var edge = sigInst.addEdge(id, idf, idt, params);
                sigInst.draw();
            }

            function filterEdges(edges_id){
                sigInst.iterEdges(function(e) {
                    e.hidden = !(edges_id.indexOf(e.id) >= 0);
                });
                sigInst.draw();
            }

            function delEdge(idf, idt){
                var id = idf + "_" + idt;
                sigInst.dropEdge(id);
                sigInst.draw();
            }

            function delEdgesWithNode(id){
                sigInst.iterEdges(function(e) {
                    if(e.source.indexOf(id) >= 0 || e.target.indexOf(id) >= 0){
                        sigInst.dropEdge(e.id);
                    }
                });
                sigInst.draw();
            }

            function topology(){
                var top = {};
                sigInst.iterNodes(function(n){
                    top[n.id] = [n.x, n.y];
                });
                return top;
            }

            function moveNode(id, x, y){
                sigInst.iterNodes(function(n){
                    n.x = x;
                    n.y = y;
                }, [id]);
                sigInst.draw();
            }

        </script>

    </head>

    <body onLoad="init();">
        <div id="network"/>
    </body>

</html>
